<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js"></script>
    <title>Cat Paw Keyboard</title>
</head>

<body class="body">
    <div class="paw-container" id="pawContainer">
        <button type="button" class="paw-center" id="pawCenter"></button>

        <div class="paw-toes">
            <button type="button" class="paw-toe" id="pawFirst"></button>
            <button type="button" class="paw-toe" id="pawSecond"></button>
            <button type="button" class="paw-toe" id="pawThird"></button>
            <button type="button" class="paw-toe" id="pawFourth"></button>
        </div>
    </div>

    <div class="theme-container" id="themeContainer">
        <button type="button" class="change-theme" id="changeTheme"></button>
    </div>
</body>

</html>
